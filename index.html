<!DOCTYPE html>
<html>
<head>
  <title>Graph Visualization</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
  <style>
    #network {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h2>Neo4j Graph Visualization</h2>
  <div id="network"></div>

  <script>
    // Load the graph.json file
    fetch('graph.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('network');
        const options = {
          nodes: {
            shape: 'dot',
            size: 16,
            font: { size: 14 }
          },
          edges: {
            arrows: 'to',
            font: { size: 10,  // Adjust this number to make edge label text smaller or larger
              align: 'middle'
            }
          },
          physics: {
            forceAtlas2Based: {
              gravitationalConstant: -50,
              centralGravity: 0.01,
              springLength: 150,
              springConstant: 0.08
            },
            maxVelocity: 50,
            solver: 'forceAtlas2Based',
            timestep: 0.35,
            stabilization: { iterations: 150 }
          }
        };
        const network = new vis.Network(container, data, options);
      });
  </script>
</body>
</html>
